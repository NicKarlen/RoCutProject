<!DOCTYPE html>
<html>
    <head>
      <title>RoCut Home</title>

      <meta name=viewport content="width=device-width, initial-scale=1">
      
      <!-- here the link to bootstrap. (css and the js file are hosted by them...) 
      https://getbootstrap.com/docs/5.1/getting-started/introduction/  -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      {% load static %}
      <link rel="stylesheet" href="{% static '/home/style.css' %}">
      

    </head>
    <body class="d-flex h-100 text-center text-white bg-dark">

      <div class="cover-container d-flex w-100 h-100 mx-auto flex-column">
        <header class="mb-auto mt-1">
          <div>
            <h3 class="float-md-start">#Swissmade</h3>
            <nav class="nav nav-masthead justify-content-center float-md-end">
              <a class="nav-link active" aria-current="page" href="{%url 'home:index'%}">Home</a>
              <a class="nav-link" href="{%url 'home:waiting_list'%}">Waiting List</a>
              <a class="nav-link" href="{%url 'home:about'%}">About RoCut</a>
            </nav>
          </div>
        </header>
        
        <main class="px-3 pt-5">
          <h1 class="py-1" style="font-size: 3.5rem;">RoCut</h1>
          <p class="lead py-3">Well, if you're wondering what RoCut can do - absolutely no more than look fabulous. NUR 210 St√ºck bezahlung nur mit Bitcoin (Lightning) Preis 210$ (shipping included). Als statussymbol.</p>

          <p class="lead pb-3">         
            <a href="{%url 'home:waiting_list'%}" class="btn btn-lg btn-secondary fw-bold border-white bg-white">Join the waitlist</a>
          </p>

          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="{% static '/home/images/V_05_1.jpg' %}" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="{% static '/home/images/V_06_1.jpg' %}" alt="Second slide">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

        </main>
      </div>
      
      <script rel=scriptfile type="text/javascript" src="{% static '/home/script.js' %}"></script>

      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
